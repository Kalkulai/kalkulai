name: Smoke Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  backend:
    name: Backend Smoke
    runs-on: ubuntu-latest
    env:
      SKIP_LLM_SETUP: "1"
      FRONTEND_ORIGINS: http://test.local
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi jinja2 pytest httpx

      - name: Run smoke tests
        run: pytest backend/testing/test_smoke.py

  frontend:
    name: Frontend Smoke
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm run test
