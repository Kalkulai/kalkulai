name: be-ci

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install smoke dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir fastapi uvicorn[standard] jinja2 striprtf

      - name: Run backend health check
        env:
          SKIP_LLM_SETUP: "1"
        run: |
          set -euo pipefail
          uvicorn main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          APP_PID=$!
          trap "kill $APP_PID || true" EXIT
          for attempt in {1..15}; do
            if curl -fs http://127.0.0.1:8000/api/health > /dev/null; then
              echo "Health check passed on attempt $attempt"
              exit 0
            fi
            sleep 1
          done
          echo "Health endpoint did not respond in time"
          cat uvicorn.log || true
          exit 1
